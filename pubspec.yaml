name: delivery_food
description: "A New Delivery App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Routing & State
  go_router: ^14.2.7
  flutter_riverpod: ^2.5.1
  riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  # Networking & Utils
  dio: ^5.6.0
  flutter_dotenv: ^5.1.0
  logger: ^2.5.0
  retry: ^3.1.0
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  # UI/UX
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  flutter_screenutil: ^5.9.0
